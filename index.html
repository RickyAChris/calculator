<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>

  <label for="fNum">First Number</label><input id="fNum" type="text" placeholder="Enter Number" oninput="setFnum(event)"><br><br>
  <label for="lNum">Second Number</label><input id="lNum" type="text" placeholder="Enter Number" oninput="setLnum(event)">
<br><br>
  <button onclick="addNum(event)">Add (+)</button>
  <button onclick="subNum(event)">Subtract (-)</button>
  <button onclick="mulNum(event)">Multiply (*)</button>
  <button onclick="divNum(event)">Divide (/)</button>
  <button onclick="clearH(event)">Clear</button>

    <div id="operation">

    </div>
    <br><br>
 <button onclick="showHistory(event)">History</button>

    <div id="historyContainer">
        
    </div>

</body>
<script>
    let fNum = 0;
    let lNum = 0;
    let result = 0;
    let numHistory = [];

    function addHistory(result) {
        const currentOperationRow = document.getElementById("operationRow");
        if (currentOperationRow) {
            currentOperationRow.remove();
        }
        const operation = document.getElementById("operation");
        const operationRow = document.createElement("div");
        operationRow.id = "operationRow";
        const heading = document.createElement("h1");
        heading.innerText = result;
        operationRow.appendChild(heading);
        operation.appendChild(operationRow);
        numHistory.push(result);
    }

    function setFnum(event = new Event()){
        fNum = parseInt(event.target.value);
    }

    function setLnum(event = new Event()){
        lNum = parseInt(event.target.value);
    }

    function addNum(event = Event()){
        const heading = document.createElement("h1");
        heading.innerText = fNum + lNum;

        result = fNum + lNum;
        wholeOperation = `${fNum} + ${lNum} = ${result}`;
        addHistory(wholeOperation);
    }

    function subNum(event = Event()){
        const heading = document.createElement("h1");
        heading.innerText = fNum - lNum;

        result = fNum - lNum;
        wholeOperation = `${fNum} - ${lNum} = ${result}`;
        addHistory(wholeOperation);
    }

    function mulNum(event = Event()){
        const heading = document.createElement("h1");
        heading.innerText = fNum * lNum;

        result = fNum * lNum;
        wholeOperation = `${fNum} * ${lNum} = ${result}`;
        addHistory(wholeOperation);
    }

    function divNum(event = Event()){
        const heading = document.createElement("h1");
        heading.innerText = fNum / lNum;

        result = fNum / lNum;
        wholeOperation = `${fNum} / ${lNum} = ${result}`;
        // result = fNum + "/" + lNum + " = " + result; // old way
        addHistory(wholeOperation);
    }
    
    function showHistory(event = Event()){
        const currentHistoryELement =  document.getElementById("historyContents");
        if (currentHistoryELement) {
            currentHistoryELement.remove();
        }
        const historyContainer = document.getElementById("historyContainer");
        const historyContents = document.createElement("div");
        historyContents.id = "historyContents";
        for(const result of numHistory){
            const historyRow = document.createElement("div");
            const heading = document.createElement("h6");
            heading.innerText = result;
            historyRow.appendChild(heading);
            historyContents.appendChild(historyRow);
        }
        historyContainer.appendChild(historyContents);
    }

    function clearH(event = Event()){
        numHistory = [];
        document.getElementById("historyContents").remove();
    }

</script>
</html>
